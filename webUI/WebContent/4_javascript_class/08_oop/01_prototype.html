<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title> Javascript 객체지향 </title>
	<script type="text/javascript">
	//1. 클래스의 선언 - 생성자로 초기화하기
	//생성자명은 일반적으로 대문자로 시작
	var Student=function(name,kor,eng,math){
		//멤버 변수를 따로 지칭하지 않고
		this.name = name;
		this.kor =kor;
		this.eng = eng;
		this.math=math;
		this.sum =function(){
			return kor+eng+math;
		};
	}
	
	//클래스를 메모리에 올릴려면 객체를 생성해야한다.
	var s1 = new Student('홍길자',99,66,77);
	document.write(s1.name + "님의   총점: "+s1.sum()+'<br/>' );
// 	s1.info=function(){

// 	}

// 	}
// 	Student.prototype.sum=fuction(){
// 		return this.kor+this.eng+this.math;
// 	}
// prototype은 주로 함수 일 때 사용한다.  
Student.prototype={
		sum : function(){
			return this.kor+ this.eng+this.math;
		}, info : function(){
			return 
			this.name + "님의평균: " + this.sum()/3 + "<br/>";
		}
}
