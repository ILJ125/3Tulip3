<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title> Javascript 객체지향  - 상속 </title>
</head>
<body>
	<script>
		// 부모클래스
		var Animal = function(){ };
		Animal.prototype = {
			sound : function(){
				document.writeln('울부짖다 <br/>');
			},
			move : function() {
				document.writeln('동물은 움직인다 <br/>');
			}
		};

		// 자식클래스
		var Dog = function(){
		
		};
		Dog.prototype = new Animal(); // 상속 관계 
		
		var dog = new Dog();
		dog.move();//부모 클래스의 프로토 타입
		
		//(2) 함수 재정의 overriding
		Dog.prototype.sound =function(){document.write("멍멍 짖다 <br/>")};
		dog.sound();
		
		//(3) 프로토 타입 추가
		
		Dog. prototype.tail =function() {
			document.writeln('꼬리를 흔든다 <br/>');
		}
		dog.tail();
	</script>
</body>
</html>
