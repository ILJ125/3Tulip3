<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트의 자료형</title>
<script type="text/javascript">

/* 1. 자바스크립트는 데이터타입에 관대하다
     변수를 선언할 때 데이타타입을 정하지 않는다
		(1) 변수 선언 : var
*/
var str = "문자열";
//브라우저로 보는 방법
document.writeln("변수의 값:" + str+"</br></br>");
//컨솔창으로 봄 브라우저 들어가서 개발자 모드의 컨솔
console.log("변수의 값 2 : " + str);
//변수의 타입확인
console.log("변수의 값 2 : " + typeof str);

// 변수에 숫자를 입력
str = 1000;
console.log("변수 1000: " + str);
//변수의 타입확인
console.log("변수 1000 타입 : " + typeof str);

/*   (2) let  (es6)
 		- 변수의 중복을 허용하지 않는다
 		- 블럭 범위(scope)를 인식한다 -> 나중에 확인
 */

 

 /* (3) const : 상수선언 (es6)
	- 값을 재대입 금지
	- 명명 권장 : 모두 대문자에 단어사이는 _로 표시
*/

 
 
//----------------------------------------------------------------
// 2. 리터럴 - 변수의 값
var   arr = [ '안녕', 'Hello', 'Hola', '곤니찌와' ];
document.writeln("Hola찾기 : "+arr[2]+ "</br>");
 		
var   arr2 = [ '안녕', [ 'Hello', 'Hola' ], '곤니찌와' ];
document.writeln("Hola찾기 2 : "+arr2[1][1]+"</br>");

var  obj = { x : '안녕',  y : 'Hello' ,  z : '곤니찌와' };
document.writeln("Hello찾기-obj : "+ obj.y+"</br>" );
document.writeln("Hello찾기-obj : "+ obj['y']+"</br>" );

var x;
document. writeln(x + "</br>");


//-------------------------------------------------------
/* 3. 분할 대입 (destructuring assignment) : (es6)
 			- 배열과 객체의 요소를 분할하는 부분
 		(1) 배열 분할
 */
var data = [10, 20, 30, 40, 50];
 var a0 = data[0];
 var a1 = data[1];
 var a2 = data[2];
 document.writeln(a0+ a1+ a2 + "<br/>");  
 console.log(a0, a1, a2 )
 
 //변수명을 반복문에 넣을 수 없으니, 간략하게 적기 위해
 //처음 변수에 차례대로  값을 집어 넣을 수 있다.
 var [a,b,c,d,e]=data;
 //...etc 나머지 값을 한번에 다 집어넣음
 var[x,y,...etc] =data;
 document.writeln(x +"</br>");
 document.writeln(y +"</br>");
 document.writeln(etc +"</br>");
 //변수의 값 스왑 
 var v1 =100, v2 = 200;
 [v2,v1]=[v1,v2];
 document.writeln("v1 =100, v2= 200"+"</br>"+ "스왑 후" +"</br>" );
 document.writeln('v1='+ v1 +"</br>");
 document.writeln('v2='+ v2 +"</br>");
 
 
 /*  (2) 객체 분할
  */
  
  var book = {title: "자바책", publisher: "우리출",price : 200};
 var{title,price} = book;
document.writeln("책 제목 : "+ title + "</br>")
document.writeln("책 값 : " + price + "</br>")
</script>
</head>
<body>

</body>
</html>
