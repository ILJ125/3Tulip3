<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>es6 인수</title>
<script>
 
	// @ 1. 인수의 기본값(default) 지정
   	function multiple( first, second=100 )
	{ 
		return first * second;
	}
	document.writeln('곱은 ' +  multiple( 3, 4 ) + '<br/>'  );
	document.writeln('곱은 ' +  multiple( 3, 4, 5 ) + '<br/>'  );
	document.writeln('곱은 ' +  multiple( 3 ) + '<br/>' ); 


	// @ 2. 가변길이 인수(...)
	function sum(...su){
		var hap =0;
		for(var i of su){
			//su라는 아이에서 하나씩 사용 할 거에요
		hap +=i;
		}
		return hap;
	}
	document.writeln('sum1(1,2,3)은 ' +  sum(1,2,3) + '<br/>'  );
	document.writeln('sum2(1,2,3,4)은 ' + sum(1,2,3,4) + '<br/>'  );
	document.writeln('sum3(1,2,3,4,5,6,7,8,9)은 ' +  sum(1,2,3,4,5,6,7,8,9) + '<br/>' );
	
</script>
</head>
<body>

</body>
</html>
