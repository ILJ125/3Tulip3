<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>폼 예제 3</title>
<script type="text/javascript">
	window.onload = function() {
		var thisday = new Date();
		document.frm1.y.value = thisday.getFullYear();
		document.frm1.m.value = (thisday.getMonth() + 1);
		document.frm1.d.value = thisday.getDate();

		document.getElementById('btn').onclick = function() {
			var y = frm1.y.value;
			var m = frm1.m.value;
			var d = frm1.d.value;

			thisday.setFullYear(y);
			thisday.setMonth(m - 1);
			thisday.setDate(d);

			var arr = [ '일', '월', '화', '수', '목', '금', '토' ];
			document.frm1.w.value = arr[thisday.getDay()];

		}
	}
</script>
</head>
<body>

	<hr>
	<hr>

	요일을 알아봅시다.
	<br>

	<form name="frm1">
		<input type="text" name="y" size=4>년 <input type="text"
			name="m" size=2>월 <input type="text" name="d" size=2>일
		<input type="button" id='btn' value="☞"> <input type="text"
			name="w" size=4>요일입니다.
	</form>

	<hr>
	<hr>


</body>
</html>
