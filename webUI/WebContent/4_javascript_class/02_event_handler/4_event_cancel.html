<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>이벤트 처리 취소</title>
<script type="text/javascript">
	window.onload = function() {
		var inner = document.getElementById('inner');
		inner.addEventListener('click', function(evt) {
			window.alert('inner 영역에서 클릭 이벤트');
			evt.stopPropagation();
			evt.preventDefault()
		});
	}
</script>
</head>
<body>
	<div id='outer'>
		<p>바깥 부분</p>
		<div id='inner'>
			<a href='https://www1.president.go.kr/petitions'>안쪽부분</a>
		</div>
	</div>
</body>
</html>
