<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jquery event</title>

<style type="text/css">
.bg {
	background: yellow;
}

.border {
	border: 3px dotted red;
}
</style>
<script type="text/javascript" src='../lib/jquery-3.5.1.min.js'></script>
<script type="text/javascript">
	$(function() {
		//이벤트 오리지널 방법
		//1. bind 연결 
		//2. 클릭하는 이벤트랑 연결

		$('li').css('cursor', 'pointer');//손가락 나오게 하는거 중요하지 않음

		// 	$('li').bind('click',function(){
		// 		$('#result').text($(this).text());

		// 		$('li').one('click',function(){
		// 			$('#result').text($(this).text());

		//bind와 one의 차이점
		//bind : 클릭할 때마다 이벤트가 걸리는데 , one: 딱 한번만 이벤트 걸림

		//bind의 축약형
// 		$('li').click(function() {
// 			$('#result').text($(this).text());
// 		});
		
		//evt 눌렀을 때 발생하는 이벤트 정보를 가져올 수 있음 필요없으면 evt 인자로 안넣어주면된다.
// 		$('li').click(function(evt) {
// 			for(var i in evt){
// 			console.log(i+":" +evt[i]); }
// 		});
		
		//동적으로 요소 만들기-> 이벤트가 안걸림 ******on() 이용
		$('h1').click(function(){
			var li=$('<li/>').text(new Date());
			$('ul').append(li);
		
		});
// 		$('li').click(function() {
// 			$('#result').text($(this).text());
// 		});

		$('ul').on('click','li',function(){
			$('#result').text($(this).text());
		});
		
		
	});
</script>
</head>
<body>
	<h1>제이쿼리 이벤트</h1>
	<ul>
		<li>부에노스 아이레스</li>
		<li>바르셀로나</li>
		<li>리마</li>
		<li>라파스</li>
	</ul>
	<div id="result"></div>
</body>
</html>
